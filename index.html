<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-5</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .parent{
      background-color: green;
      height: 600px;
      position: relative;
      display: flex;
      flex-direction: row;
      /* The justiy content aligns the element w.r.t flex-dir(primary axis). It aligns at the center of colums or row depending upon flec-dir. */
      justify-content: center;
    }
    .child{
      width: 100px;
      height:100px;
      background-color: orange;
      margin: 10px;
    }
  </style>
</head> 
<body>
  <div class="parent">
      <div class="child" style="background-color: red;"></div>  
      <div class="child" style="background-color: blue;"></div>  
      <div class="child" style="background-color: saddlebrown;"></div>  
  </div>
</body>
</html>
