<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-5</title>
  <style>
    *{
      margin: 4px;
      padding: 0;
      box-sizing: border-box;
      font-family:cursive;
    }
    h2:hover{
        padding: 5px;
        color: white;
        background-color:red;
        border:black;
        border-style: groove;
        cursor: pointer;
    }
    h2::after{
      content: "I am after";
    }
    div::selection{
      background-color: green;
    }
    input:focus{
      background-color: orange;
      color: red;
    }
  </style>
</head> 
<body>
  <h2>I am a heading</h2>
  <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam asperiores, sed, corrupti itaque non tempore eum, amet fuga quae perferendis nesciunt assumenda odio a explicabo nam earum repudiandae illum. Aliquam?</div>
  <input type="text">
</body>
</html>
