<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }
    div.parent{
      height: 500px;
      background-color: black;
    }
    div.child{
      width: 100px;
      height: 100px;
      background-color: yellow;
      transition: 1s ease;
      transition-property: transform;/*This property lets the colour change quickly*/
      animation-direction: reverse;
    }
    div.parent:hover div.child{
      animation: 1s move;/* The issue with this is that animation return to previous position.*/
      animation-fill-mode: forwards;/*This resolves prev shortcoming*/
      animation-iteration-count: 1; /*Specify number of iterations*/
     
    }
    @keyframes move{
        0%{
          transform: translateX(0vw);
        }
        50%{
          transform: translateX(60vw);
        }
        100%{
          transform: translateX(10vw);
        }
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
